<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Test</title>
  </head>
  <body>
      use this data for testing
      <br />
      userid 1: 5fd2489d71c8f43084d6746d<br />
      userid 2: 5fe5bc013fae5014fb8de01e<br />
      roomid: 5fe5bb233fae5014fb8de01d <br />
      any name will work <br />
      First join the room using credentials  only<br />
      <form id="join-form">
        <input
        id="userid"
        type="text"
        placeholder="Paste Userid Here"
        required
        autocomplete="off"
      />
      <input
        id="roomid"
        type="text"
        placeholder="Paste roomid Here"
        required
        autocomplete="off"
      />
      <input
        id="name"
        type="text"
        placeholder="name"
        required
        autocomplete="off"
      />
      <button id="join">Join</button>
      </form>
      <br />
    <form id="chat-form">
      <input
        id="msg"
        type="text"
        placeholder="Enter Message"
        required
        autocomplete="off"
      />
      <button id="send">Send</button>
    </form><br />
    <p id="chat">
        <h1>Chats</h1>

    </p>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
